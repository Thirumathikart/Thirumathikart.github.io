<div class="layout">
    <div class="header">
        <div style="width: 100%; margin-top: 1rem;" class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input (keyup)="onSearch()" placeholder="Search" type="text" pInputText [(ngModel)]="query" />
        </div>
    </div>
    <div *ngFor="let product of products" class="card">
        <div (click)="goToDetails(product._id)" class="content">
            <img class="img" [src]="product.image   | safeUrl | async" />
            <div class="title-content">
                <div class="name">
                    {{ product.name }}
                    <span class="stock">({{ product.stock }})</span>
                </div>
                <div class="chip">
                    <i class="pi pi-tag text-sm"></i>
                    <span> {{ product.categories }}</span>
                </div>
            </div>
            <span class="category">â‚¹ {{ product.price }}</span>
        </div>
    </div>
    <p-button (click)="addInventory()"  size="large" class="pos" icon="pi pi-plus" [rounded]="true"></p-button>
</div>
